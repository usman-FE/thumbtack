<!DOCTYPE html>

          <!-- SEARCH BAR -->
          <div class="h-10 max-w-lg w-full flex items-center">
            <form class="flex h-full w-full shadow-md">
              <div
                class="flex-1 relative after:absolute after:h-3/5 after:w-[1px] after:bg-[#e9eced] after:top-1/2 after:-translate-y-1/2 after:right-0 after:z-10"
              >
                <input
                  type="text"
                  placeholder="Whatâ€™s on your to-do list?"
                  class="pl-6 pr-3 truncate w-full h-full border-y border-l focus:outline-none rounded-tl rounded-bl font-bold text-black placeholder:font-normal"
                />
              </div>
              <div class="max-w-[140px] relative">
                <input
                  type="text"
                  placeholder="Zip code"
                  class="w-full h-full truncate border-y pl-8 focus:outline-none font-bold text-black placeholder:font-normal"
                />
                <span class="absolute left-2 top-1/2 -translate-y-1/2">

                    height="18"
                    width="18"
                    class="fill-[#d3d4d5]"

                class="outline-none py-2 px-5 bg-[#009fd9] rounded-tr rounded-br"
              >

                  height="18"
                  width="18"
                  class="fill-white"
                  viewBox="0 0 18 18"
                  xmlns="http://www.w3.org/2000/svg"

                  <path

                </svg>
              </button>

          </div>
        </div>
        <!-- NAVIGATION MENU -->

          <div class="flex items-end h-full">
            <ul class="flex h-full items-center">
              <li class="h-full flex items-center px-4 flex-1">
                <a
                  href="#"
                  class="py-2 bg px-6 font-bold rounded bg-[#009fd9] text-sm h-10 text-white"
                  >Join as a pro</a

              </li>
              <li class="h-full">
                <a
                  href="#"
                  class="h-full flex text-[#676d73] tracking-wide text-sm items-center px-4 border-b-2 border-transparent hover:border-b-2 hover:border-[#d3d4d5]"
                  >Membership</a
                >
              </li>
              <li class="h-full">
                <a
                  href="#"
                  class="h-full flex text-[#676d73] tracking-wide text-sm items-center px-4 border-b-2 border-transparent hover:border-b-2 hover:border-[#d3d4d5]"
                  >Explore</a

              <li class="h-full">
                <a
                  href="#"
                  class="h-full flex text-[#676d73] tracking-wide text-sm items-center px-4 border-b-2 border-transparent hover:border-b-2 hover:border-[#d3d4d5]"

                  class="h-full flex text-[#676d73] tracking-wide text-sm items-center pl-4 pr-6 border-b-2 border-transparent hover:border-b-2 hover:border-[#d3d4d5]"

          </div>

      </div>
      <!-- MOBILE HEADER -->
      <div
        class="flex lg:hidden items-center justify-between h-16 border-b pr-6"
      >

          x-data="{isDropdownOpen: false}"
        >
          <!-- MOBILE LOGO / MENU LOGO -->
          <div class="px-3 h-full flex">
            <div class="w-full h-full flex items-center justify-center">
              <button
                class="_2gd24_U0YD-0g0Z5kwOYTx flex items-center border-none outline-none"
                @click="isDropdownOpen = !isDropdownOpen"
              >
                <svg
                  class="blue block"
                  width="36"
                  height="36"
                  viewBox="0 0 16 16"
                  fill="#009fd9"
                >
                  <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0"></path>
                  <path
                    fill="#FFF"
                    d="M8.973 10.385a3.71 3.71 0 0 1-.564 1.957L8 13l-.409-.658a3.704 3.704 0 0 1-.564-1.957v-3.14C7.51 6.62 8.231 6.4 8.973 6.4v3.985zM4 5.69V4h8v1.69H4z"
                  ></path>
                </svg>
                <svg
                  class="ml-1 transition-transform duration-300"
                  :class="{'rotate-180' : isDropdownOpen}"
                  height="18"
                  width="18"
                  fill="#676d73"
                  viewBox="0 0 18 18"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14.646 6.764L9 13 3.311 6.725a1 1 0 011.342-1.482L9 10l4.285-4.699c.2-.187.435-.301.715-.301a1 1 0 011 1c0 .306-.151.537-.354.764z"
                  ></path>

              <div
                class="absolute -z-10 -translate-y-full w-full flex flex-col left-0 top-full mt-0.5 bg-white border-r border-[#e9eced] transition-transform duration-300"
                :class="{'translate-y-0' : isDropdownOpen}"
              >
                <div class="flex flex-column overflow-y-auto">
                  <ul class="text-base flex flex-col h-auto w-full">
                    <li class="w-full">
                      <a
                        href="#"
                        class="font-bold text-[#2f3033] text-xl hover:text-[#009fd9] hover:bg-[#fafafa] w-full h-full block py-4 px-3"
                        >Home</a
                      >
                    </li>
                    <li class="w-full">
                      <a
                        href="#"
                        class="font-bold text-[#2f3033] text-xl hover:text-[#009fd9] hover:bg-[#fafafa] w-full h-full block py-4 px-3"
                        ><div class="flex items-center">
                          Explore
                          <svg
                            class="h2"
                            height="28"
                            width="28"
                            fill="currentColor"
                            viewBox="0 0 28 28"
                            xmlns="http://www.w3.org/2000/svg"

                            <path
                              d="M10.764 21.646L19 14l-8.275-7.689a1 1 0 00-1.482 1.342L16 14l-6.699 6.285c-.187.2-.301.435-.301.715a1 1 0 001 1c.306 0 .537-.151.764-.354z"
                            ></path>

                    <li class="w-full">

                        href="#"
                        class="font-bold text-[#2f3033] text-xl hover:text-[#009fd9] hover:bg-[#fafafa] w-full h-full block py-4 px-3"

                    <li class="w-full">
                      <a
                        href="#"
                        class="font-bold text-[#2f3033] text-xl hover:text-[#009fd9] hover:bg-[#fafafa] w-full h-full block py-4 px-3"

                    </li>
                    <li class="w-full">
                      <a
                        href="#"
                        class="font-bold text-[#2f3033] text-xl hover:text-[#009fd9] hover:bg-[#fafafa] w-full h-full block py-4 px-3"

          <!-- SEARCH BAR -->
          <div class="h-10 max-w-lg w-full flex items-center">
            <form class="flex h-full w-full shadow-md">

                <span class="absolute left-2 top-1/2 -translate-y-1/2">

                    height="18"
                    width="18"
                    class="fill-[#d3d4d5]"

                </span>
              </div>
              <button

                class="outline-none py-2 px-5 bg-[#009fd9] rounded-tr rounded-br"

          </div>
        </div>
      </div>
